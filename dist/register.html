<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-注册 </title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <div id="main">
        <div class="logo-pic"><img src="img/milogo.png" alt=""></div>
        <p>注册小米账号 </p>
        <div class="country">
            <p>国家/地区</p>
            <div>
                &nbsp&nbsp&nbsp中国
                <span><img src="img/milogo.png" alt=""></span>
            </div>
            <p> 成功注册帐号后，国家/地区将不能被修改</p>
        </div>


        <div class="phone">
            <p>用户名</p>
            <div class="phone-code">
                <span class="code-header">+86</span>
                <input type="text" name="" id="username" placeholder="请输入用户名">
            </div>
            <p></p>
        </div>
        <div class="phone password">
            <p>设置密码</p>
            <div class="phone-code">
                <span class="code-header">**</span>
                <input type="password" name="" id="password" placeholder="请输入密码">
            </div>
            <p></p>
        </div>
        <span class="tishi"></span>
        <div class="buttn">立即注册</div>
        <p class="del">已阅读并同意：小米 <span>用户协议</span> 和 <span>隐私政策</span> </p>
    </div>
</body>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/register.js"></script>

</html>
